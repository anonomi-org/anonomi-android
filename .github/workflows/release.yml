name: Release (APK)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      # Write keystore to disk
      - name: Decode keystore
        run: |
          printf '%s' "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "${{ runner.temp }}/anonomi.keystore"

      # Build signed release APK
      - name: Build Anonomi APK
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/anonomi.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew :anonomi-android:assembleOfficialRelease

      # Build postbox
      - name: Build Mailbox APK
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/anonomi.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x ./anonomi-postbox/gradlew
          cd anonomi-postbox
          ./gradlew :postbox-android:assembleRelease

      - name: Collect artifacts
        run: |
          set -e
          mkdir -p dist
          
          echo "Anonomi APKs:"
          ls -lah anonomi-android/build/outputs/apk/official/release/ || true
          cp anonomi-android/build/outputs/apk/official/release/*.apk dist/ || true
          
          echo "Postbox APKs:"
          ls -lah anonomi-postbox/postbox-android/build/outputs/apk/release/ || true
          cp anonomi-postbox/postbox-android/build/outputs/apk/release/*.apk dist/ || true
          
          echo "Collected:"
          ls -lah dist
          
          # Fail if we only got unsigned builds
          if ls dist/*anonomi*unsigned*.apk >/dev/null 2>&1; then
            echo "WARNING: Found unsigned Anonomi APK(s) in dist"
          fi
          if ls dist/*postbox*unsigned*.apk >/dev/null 2>&1; then
            echo "WARNING: Found unsigned Postbox APK(s) in dist"
          fi
          
          # Require at least one signed APK for each (no '-unsigned' in filename)
          if ! ls dist/*anonomi*.apk | grep -vq -- '-unsigned\.apk'; then
            echo "ERROR: No signed Anonomi APK found."
            exit 1
          fi
          if ! ls dist/*postbox*.apk | grep -vq -- '-unsigned\.apk'; then
            echo "ERROR: No signed Postbox APK found."
            exit 1
          fi

      - name: Create GitHub Release and upload APKs
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.apk
